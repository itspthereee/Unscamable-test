<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="warning-icon">âš </div>
      <h2 id="riskLevel">Checking...</h2>
      <button id="settingsBtn" title="Configure backend URL" style="margin-left:auto;padding:4px 8px;border:none;background:#eee;border-radius:4px;cursor:pointer;">Settings</button>
    </div>
    
    <div class="content">
      <div class="risk-section">
        <h3>Risk Score</h3>
        <div class="risk-score-display">
          <div>
            <span class="risk-number" id="riskScore">-</span>
            <span class="risk-total">/100</span>
          </div>
        </div>
      </div>

      <div class="factors-section">
        <h3>Factor Detected</h3>
        <ul class="factors-list" id="factorsList">
          <li>Analyzing...</li>
        </ul>
      </div>

      <div class="button-container">
        <button id="closeBtn">Close</button>
      </div>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
